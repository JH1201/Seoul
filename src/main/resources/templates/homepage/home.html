<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        @font-face {
            font-family: 'BagelFatOne-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_JAMO@1.0/BagelFatOne-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        h1 {
            font-size: 300px;
            font-family:'BagelFatOne-Regular';
        }
        * { box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        .search-container {

            display: flex;
            justify-content: center; /* 검색창을 중앙으로 */
            margin-bottom: 20px;
        }

        .search-part {
            padding-top: 100px;
            flex-basis: 70%;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .sort-part {
            flex-basis: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 50px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 0 50px; /* 위아래로는 0, 좌우로는 20px의 패딩을 추가 */

        }

        .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            position: relative;
        }

        .star {
            position: absolute;
            top: 3px;
            right: 2px;
            cursor: pointer;
            font-size: 18px;
        }

        .star.active {
            color: gold;
        }
        .swiper-container {
          width: 94%;
          height: 100%;
          margin: auto;
          position:relative;
          overflow:hidden;
          padding-top:5%;
        }

        .swiper-slide {
            display: flex; /* 슬라이드 내용을 flexbox로 정렬합니다. */
            justify-content: space-between; /* 제목과 이미지 사이의 공간을 균등하게 배분합니다. */
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .image-container img {
            width: 20%; /* 이미지 크기 조정 */
            height: auto;
            margin-right:10%
        }

        .title {
            margin-left: 10%
        }

    </style>
</head>
<body>
<div id="content">
    <div>
        <a href="home" style="text-decoration: none">
            <h1>
                서울은 지금
            </h1>
        </a>
    </div>
    <div class="swiper-container">
        <!-- 슬라이더의 각 슬라이드를 담을 래퍼 -->
        <div class="swiper-wrapper">
            <!-- Thymeleaf를 사용하여 아이템들을 반복하여 각 슬라이드 생성 -->
            <div th:each="item : ${items}" class="swiper-slide">
                <div class="title">
                    <h3 th:text="${item.TITLE}">Item Title</h3>
                </div>
                <div class="image-container">
                    <img th:src="${item.MAIN_IMG}" alt="Image"/>
                </div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="search-container">
        <form class="search-part" id="searchForm" action="/search" method="get">
            <input type="text" name="keyword" class="search-bar" placeholder="키워드를 입력하세요." required>
            <button type="submit">Search</button>
        </form>

    </div>

    <div>
        <a href="/mapPage">지도로 보기</a>
    </div>

    <div class="sort-part">
        <!-- 옵션들이 담길 드롭다운 컨테이너, 기본적으로 숨겨져 있습니다 -->
        <select id="sortOptions" onchange="sort()">
            <option value="전체" th:selected="${selectedMonth == '전체'}">전체</option>
            <!--<option value="즐겨찾기" th:selected="${selectedMonth == '즐겨찾기'}">즐겨찾기</option>-->
            <option value="1" th:selected="${selectedMonth == '1'}">1월</option>
            <option value="2" th:selected="${selectedMonth == '2'}">2월</option>
            <option value="3" th:selected="${selectedMonth == '3'}">3월</option>
            <option value="4" th:selected="${selectedMonth == '4'}">4월</option>
            <option value="5" th:selected="${selectedMonth == '5'}">5월</option>
            <option value="6" th:selected="${selectedMonth == '6'}">6월</option>
            <option value="7" th:selected="${selectedMonth == '7'}">7월</option>
            <option value="8" th:selected="${selectedMonth == '8'}">8월</option>
            <option value="9" th:selected="${selectedMonth == '9'}">9월</option>
            <option value="10" th:selected="${selectedMonth == '10'}">10월</option>
            <option value="11" th:selected="${selectedMonth == '11'}">11월</option>
            <option value="12" th:selected="${selectedMonth == '12'}">12월</option>


        </select>

        <script>
            function sort() {
                var selectedOption = document.getElementById('sortOptions').value;
                // 서버로 GET 요청 보내기
                fetch(`/monthlySort?month=${selectedOption}`)
                    .then(response => response.text())
                    .then(html => {
                        // 페이지의 일부를 서버의 응답으로 업데이트
                        document.getElementById('content').innerHTML = html;
                    })
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </div>

    <div id="eventsContainer">
    <!-- 검색 결과 표시 -->
    <div th:if="${lists != null}" th:unless="${lists.isEmpty()}">
        <div class="items-grid">
            <div  th:each="event : ${lists}" class="item">
                <div class="star" th:data-culture-info-id="${event.Id}">★</div>
                <a th:href="@{/eventInfo(title=${event.TITLE})}">
                    <img th:src="${event.MAIN_IMG}" alt="Event Image" width="150" height="170">
                </a>
                <br><span th:text="${event.TITLE}"></span>
            </div>
        </div>
    </div>

    <div th:if="${lists == null || lists.isEmpty()}">
        <p>검색 결과가 없습니다.</p>
    </div></div>

    <script>
        // 모든 별을 선택합니다.
        document.querySelectorAll('.star').forEach(function(star) {
            star.addEventListener('click', function(e) {
                // 클릭된 별에 'active' 클래스를 토글합니다.
                e.target.classList.toggle('active');

                var cultureInfoId = e.target.dataset.cultureInfoId; // 데이터 속성을 통해 cultureInfo ID를 가져옵니다.

                // AJAX 요청을 서버에 보냅니다.
                fetch('/home', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ cultureInfoId: cultureInfoId }),
                })
                    .then(response => response.json())
                    .then(data => {
                        // 여기서 응답 처리를 합니다. 예를 들어, UI를 업데이트합니다.
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });



    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        autoplay: {
            delay:5000 },
        centeredSlide:true,
        loop: true,
        debugger: true,
        slideToClickedSlide: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true},
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        scrollbar:{
        el:'.swiper-scrollbar',},
    });
</script>
<script>
    function sort() {
        var selectedOption = document.getElementById('sortOptions').value;
        // 서버로 GET 요청 보내기
        fetch(`/monthlySort?month=${selectedOption}`)
            .then(response => response.json()) // JSON 형식으로 응답 받기
            .then(data => {
                // 검색 결과를 받아서 UI 업데이트
                updateEventsContainer(data);
            })
            .catch(error => console.error('Error:', error));
    }

    function updateEventsContainer(data) {
        // eventsContainer 업데이트
        var eventsContainer = document.getElementById('eventsContainer');

        // 검색 결과를 보여주는 부분 업데이트
        var itemsGrid = document.createElement('div');
        itemsGrid.classList.add('items-grid');

        if (data && data.length > 0) {
            data.forEach(event => {
                var item = document.createElement('div');
                item.classList.add('item');

                var star = document.createElement('div');
                star.classList.add('star');
                star.dataset.cultureInfoId = event.id;
                star.innerText = '★';
                star.addEventListener('click', function(e) {
                    toggleStar(e.target);
                });

                var imageLink = document.createElement('a');
                imageLink.href = `/eventInfo?title=${encodeURIComponent(event.title)}`;

                var image = document.createElement('img');
                image.src = event.main_IMG;
                image.alt = 'Event Image';
                image.width = 150;
                image.height = 170;

                var title = document.createElement('span');
                title.innerText = event.title;

                var imageContainer = document.createElement('div');
                imageLink.appendChild(image);
                imageContainer.appendChild(imageLink);

                var titleContainer = document.createElement('div');
                titleContainer.appendChild(title);

                item.appendChild(star);
                item.appendChild(imageContainer);
                item.appendChild(titleContainer);
                itemsGrid.appendChild(item);
            });
        } else {
            var noResultMessage = document.createElement('p');
            noResultMessage.innerText = '검색 결과가 없습니다.';
            eventsContainer.innerHTML = ''; // 기존 내용 지우기
            eventsContainer.appendChild(noResultMessage);
            return;
        }

        eventsContainer.innerHTML = ''; // 기존 내용 지우기
        eventsContainer.appendChild(itemsGrid);
    }

    function toggleStar(star) {
        star.classList.toggle('active');

        var cultureInfoId = star.dataset.cultureInfoId;

        // AJAX 요청을 서버에 보냅니다.
        fetch('/home', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ cultureInfoId: cultureInfoId }),
        })
            .then(response => response.json())
            .then(data => {
                // 응답 처리
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

</script>
<script>
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 기본 이벤트 처리 방지

        var keyword = document.querySelector('.search-bar').value.trim();
        if (keyword === '') {
            return; // 검색어가 비어 있으면 아무런 작업도 하지 않음
        }

        // 서버로 GET 요청 보내기
        fetch(`/search?keyword=${encodeURIComponent(keyword)}`)
            .then(response => response.json()) // JSON 형식으로 응답 받기
            .then(data => {
                // 검색 결과를 받아서 UI 업데이트
                updateEventsContainer(data);
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
