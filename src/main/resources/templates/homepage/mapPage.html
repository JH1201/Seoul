<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Custom Homepage with Map</title>
    <meta charset="UTF-8">
    <style>
        .search-container {
            display: flex;
            justify-content: center; /* 검색창을 중앙으로 */
            margin-bottom: 20px;
        }

        .search-bar {
            width: 340px;
            height: 40px;
        }

        /* 컨테이너 스타일 설정 */
        #container {
            display: flex;
            height: 100vh;
        }
        /* 세부 정보 섹션 스타일 설정 */
        #details {
            flex: 1; /* 화면의 1/4 차지 */
            padding: 20px;
            overflow-y: auto; /* 내용이 높이를 초과하면 스크롤바 표시 */
            max-height: 100vh; /* 뷰포트 높이를 초과하지 않도록 제한 */
        }
        /* 지도 섹션 스타일 설정 */
        #map {
            flex: 3; /* 화면의 3/4 차지 */
            height: 100%; /* 지도 높이 설정 */
        }

    </style>
</head>
<body>
<div>
    <a href="/home">홈페이지로 가기</a>
</div>

<div id="container">
    <div id="details">

        <div class="search-container">
            <form class="search-part" action="/search2" method="get">
                <input type="text" name="keyword" class="search-bar" placeholder="키워드를 입력하세요." required>
                <button type="submit">Search</button>
            </form>

        </div>

        <h1>지도에 있는 행사들의 리스트</h1>
        <div th:if="${searchResults != null}" th:unless="${searchResults.empty}">
            <div class="items-grid">
                <div th:each="event : ${searchResults}" class="item" style="display: flex; align-items: center; gap: 20px;">
                    <div class="star">★</div>
                    <a th:href="@{/eventInfo(title=${event.TITLE})}"  style="flex-shrink: 0;">
                        <img th:src="${event.MAIN_IMG}" alt="Event Image" style="width: 80px; height: 120px;">
                    </a>
                    <div>
                        <h4 th:text="${event.TITLE}"></h4>
                        <p th:text="${event.DATE}"></p>
                        <p th:text="${event.PLACE}"></p>
                        <p th:text="${event.IS_FREE}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${searchResults == null || searchResults.empty}">
            <p>검색 결과가 없습니다.</p>
        </div>
        <p>여기에 세부사항 및 정보를 입력하세요.</p>


    </div>
    <div id="map"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=33db73c119b1dea112b5e9038fd6ef2a"></script>
    <script>

        // 카카오맵 API 초기화
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.5726241, 126.9760053), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 미리 생성
        var map;
        kakao.maps.load(function() {
            // DOM이 로드된 후에 지도를 표시
            // 지도 생성 및 객체 리턴
            map = new kakao.maps.Map(mapContainer, mapOption);
        });


    </script>

</div>


</body>
</html>
