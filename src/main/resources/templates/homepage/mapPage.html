<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서울은 지금</title>
    <meta charset="UTF-8">
    <style>
        .search-container {
            display: flex;
            justify-content: center; /* 검색창을 중앙으로 */
            margin-bottom: 20px;
        }

        .search-bar {
            width: 340px;
            height: 40px;
        }

        /* 컨테이너 스타일 설정 */
        #container {
            display: flex;
            height: 100vh;
        }
        /* 세부 정보 섹션 스타일 설정 */
        #details {
            flex: 1; /* 화면의 1/4 차지 */
            padding: 20px;
            overflow-y: auto; /* 내용이 높이를 초과하면 스크롤바 표시 */
            max-height: 100vh; /* 뷰포트 높이를 초과하지 않도록 제한 */
        }
        /* 지도 섹션 스타일 설정 */
        #map {
            flex: 3; /* 화면의 3/4 차지 */
            height: 100%; /* 지도 높이 설정 */
        }

    </style>
</head>
<body>


<div id="container">
    <div id="details">

        <div>
            <a href="/home">홈페이지로 가기</a>
        </div>

        <div class="search-container">
            <form class="search-part" id="searchForm" action="/search" method="get">
                <input type="text" name="keyword" class="search-bar" placeholder="키워드를 입력하세요." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <h1>지도에 있는 행사들의 리스트</h1>
        <div id="eventsContainer">
        <div class="items-grid">
            <div th:each="event : ${lists}" class="item" style="display: flex; align-items: center; gap: 20px;">
                <a th:href="@{/eventInfo(title=${event.getTITLE()})}"  style="flex-shrink: 0;">
                    <img th:src="${event.getMAIN_IMG()}" alt="Event Image" style="width: 80px; height: 120px;">
                </a>
                <div>
                    <h4 th:text="${event.getTITLE()}"></h4>
                    <p th:text="${event.getMAIN_IMG()}"></p>
                    <p th:text="${event.getTITLE()}"></p>
                    <p th:text="${event.getIS_FREE()}"></p>
                </div>
            </div>

            <div th:if="${lists == null || lists.isEmpty()}">
            <p>검색 결과가 없습니다.</p>
            </div>
        </div>
        </div>





    </div>
    <div id="map"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=33db73c119b1dea112b5e9038fd6ef2a"></script>
    <script th:inline="javascript">


        // 카카오맵 API 초기화
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.534272313844, 	126.97534763076), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

        var cultureInfoList = [[${lists}]];
        function addMarkersToMap(map, cultureInfoList) {
            cultureInfoList.forEach(function(cultureInfo) {

                //위도,경도 설정
                var lat = parseFloat(cultureInfo.lat);
                var log = parseFloat(cultureInfo.lot);

                // 마커 위치 설정
                var position = new kakao.maps.LatLng(log, lat);

                // position 위치의 마커를 맵에 생성
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: position
                });

            });
        }

        // 지도를 미리 생성
        var map;
        kakao.maps.load(function() {
            // DOM이 로드된 후에 지도를 표시
            // 지도 생성 및 객체 리턴
            map = new kakao.maps.Map(mapContainer, mapOption);

            addMarkersToMap(map, cultureInfoList);

        });


    </script>
    <script>
        function sort() {
            var selectedOption = document.getElementById('sortOptions').value;
            // 서버로 GET 요청 보내기
            fetch(`/monthlySort?month=${selectedOption}`)
                .then(response => response.json()) // JSON 형식으로 응답 받기
                .then(data => {
                    // 검색 결과를 받아서 UI 업데이트
                    updateEventsContainer(data);
                })
                .catch(error => console.error('Error:', error));
        }

        function updateEventsContainer(data) {
            // eventsContainer 업데이트
            var eventsContainer = document.getElementById('eventsContainer');

            // 검색 결과를 보여주는 부분 업데이트
            var itemsGrid = document.createElement('div');
            itemsGrid.classList.add('items-grid');

            if (data && data.length > 0) {
                data.forEach(event => {
                    var item = document.createElement('div');
                    item.classList.add('item');

                    var star = document.createElement('div');
                    //star.classList.add('star');
                    star.dataset.cultureInfoId = event.id;
                    //star.innerText = '★';
                    star.addEventListener('click', function(e) {
                        toggleStar(e.target);
                    });


                    var imageLink = document.createElement('a');
                    imageLink.href = `/eventInfo?title=${encodeURIComponent(event.title)}`;

                    var image = document.createElement('img');
                    image.src = event.main_IMG;
                    image.alt = 'Event Image';
                    image.width = 150;
                    image.height = 170;

                    var title = document.createElement('span');
                    title.innerText = event.title;

                    var imageContainer = document.createElement('div');
                    imageLink.appendChild(image);
                    imageContainer.appendChild(imageLink);

                    var titleContainer = document.createElement('div');
                    titleContainer.appendChild(title);

                    item.appendChild(star);
                    item.appendChild(imageContainer);
                    item.appendChild(titleContainer);
                    itemsGrid.appendChild(item);
                });
            } else {
                var noResultMessage = document.createElement('p');
                noResultMessage.innerText = '검색 결과가 없습니다.';
                eventsContainer.innerHTML = ''; // 기존 내용 지우기
                eventsContainer.appendChild(noResultMessage);
                return;
            }

            eventsContainer.innerHTML = ''; // 기존 내용 지우기
            eventsContainer.appendChild(itemsGrid);
        }



    </script>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 기본 이벤트 처리 방지

            var keyword = document.querySelector('.search-bar').value.trim();
            if (keyword === '') {
                return; // 검색어가 비어 있으면 아무런 작업도 하지 않음
            }

            // 서버로 GET 요청 보내기
            fetch(`/search?keyword=${encodeURIComponent(keyword)}`)
                .then(response => response.json()) // JSON 형식으로 응답 받기
                .then(data => {
                    // 검색 결과를 받아서 UI 업데이트
                    updateEventsContainer(data);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</div>


</body>
</html>
